<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrappySports</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <h1 class="display-1">CrappySports</h1>
        </div>
        <div class="col-3">
          <form action="/add_user", method="POST">
            <div class="form-group mt-1">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <button class="btn btn-primary mt-2">Submit</button>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-8">
          
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="upcoming-tab" data-toggle="tab" href="#upcoming" role="tab" aria-controls="upcoming" aria-selected="true">Upcoming</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="nfl-tab" data-toggle="tab" href="#nfl" role="tab" aria-controls="nfl" aria-selected="false">NFL</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="mlb-tab" data-toggle="tab" href="#mlb" role="tab" aria-controls="mlb" aria-selected="false">MLB</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="mma-tab" data-toggle="tab" href="#mma" role="tab" aria-controls="mma" aria-selected="false">MMA</a>
  </li>
</ul>


<div class="tab-content">
  <div class="tab-pane active" id="upcoming" role="tabpanel" aria-labelledby="upcoming-tab">{{upcoming_response}}</div>
  <div class="tab-pane" id="nfl" role="tabpanel" aria-labelledby="nfl-tab">
    <ul>
    {% for game in nfl_response.data%}
      <li>{{game['teams'][0]}} vs. {{game['teams'][1]}}</li>
    {% endfor %}
    
</ul>
  </div>
  <div class="tab-pane" id="mlb" role="tabpanel" aria-labelledby="mlb-tab">{{response}}</div>
  <div class="tab-pane" id="mma" role="tabpanel" aria-labelledby="mma-tab">{{response}}</div>
</div>
              <div class="col-4">
                <form></form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
    <script src="/static/app.js"></script>
  </body>
</html>
