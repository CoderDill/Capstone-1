<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrappySports</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1 class="display-1">CrappySports</h1>
        </div>
        <div class="col-4">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="email"
                class="form-control"
                id="username"
               
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-8">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="Upcoming-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#Upcoming"
                  type="button"
                  role="tab"
                  aria-controls="Upcoming"
                  aria-selected="true"
                >
                  Upcoming
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="NFL-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#NFL"
                  type="button"
                  role="tab"
                  aria-controls="NFL"
                  aria-selected="false"
                >
                  NFL
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="NBA-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#NBA"
                  type="button"
                  role="tab"
                  aria-controls="NBA"
                  aria-selected="false"
                >
                  NBA
                </button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="Upcoming"
                role="tabpanel"
                aria-labelledby="Upcoming-tab"
              >
                ...
              </div>
              <div
                class="tab-pane fade"
                id="NFL"
                role="tabpanel"
                aria-labelledby="NFL-tab"
              >
                ...
              </div>
              <div
                class="tab-pane fade"
                id="NBA"
                role="tabpanel"
                aria-labelledby="NBA-tab"
              >
                ...
              </div>
              <div class="col-4">
                <form></form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
</html>
